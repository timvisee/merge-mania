# Game configuration

[game]
# Milliseconds per tick
tick_millis = 1000

# Reset game state when starting server
reset = false



# Team defaults

[defaults]
money = 10
energy = 5

# Default inventory items by reference
inventory = [
    "1.0",
    "1.0",
    "1.0",
    "101.0",
]



# Teams

[[teams]]
id = 1
name = "Team 1"
password = "team1"

